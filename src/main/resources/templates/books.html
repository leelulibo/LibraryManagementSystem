<!DOCTYPE html>
<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>User Portal</title>
    <style>
        h2, h3, p {
            text-align: center;
        }
        .table{
            text-align: center;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        section {
            border: 2px solid #000;
            padding: 20px;
            background-color: #f9f9f9;
            width: 80%;
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        body a {
            color: black;
            text-decoration: none; /* Optional: Remove underline */
        }
        body a:hover {
            color: darkviolet; /* Optional: Change color on hover */
        }

    </style>
    <script>

        document.addEventListener("DOMContentLoaded", function() {
    var fileUpload = document.getElementById("fileUpload");
    var profilePicture = document.getElementById("profilePicture");

    fileUpload.addEventListener("change", function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            profilePicture.src = e.target.result;
        };

        reader.readAsDataURL(file);
    });
});


        function searchBooks() {
            var input = document.getElementById("searchBox");
            var filter = input.value.toLowerCase();
            var table = document.getElementById("booksTable");
            var tr = table.getElementsByTagName("tr");

            for (var i = 1; i < tr.length; i++) {
                tr[i].classList.remove("highlight");
                var td = tr[i].getElementsByTagName("td");
                var matched = false;
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        if (td[j].innerText.toLowerCase().indexOf(filter) > -1) {
                            matched = true;
                        }
                    }
                }
                if (matched) {
                    tr[i].style.display = "";
                    tr[i].classList.add("highlight");
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
<div class="sidebar">
    <div class="logo">
        <ul class="main">
            <li class="active">
                <a href="#">
                    <i class="fas fa-home"></i>  <span>Home</span>
                </a>
            </li>
            <li>
                <a href="bookHistory.html">
                    <i class="fas fa-book"></i>  <span>Borrowed Books</span>
                </a>
            </li>
            <li>
                <a href="help.html">
                    <i class="fas fa-question-circle"></i>  <span>Help</span>
                </a>
            </li>
            <li>
                <a href="settings.html">
                    <i class="fas fa-cog"></i>  <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="index.html">
                    <i class="fas fa-sign-out-alt"></i>  <span>Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <h2>Explore Books</h2>
        </div>
        <div class="user--info">
            <div class="search--box">
                <i class="fas fa-search"></i>
                <input id="searchBox" type="text" placeholder="Search" onkeyup="searchBooks()">
            </div>
            <!-- Profile Picture with File Upload -->
            <label for="fileUpload">
                <img id="profilePicture" src="./images/emptyprofile.jpg" alt="Profile Picture">
            </label>
            <input type="file" id="fileUpload" style="display: none;">
        </div>


    </div>

    <table id="booksTable" class="table">
        <h2>Available Books</h2>
        <thead>
        <tr>
            <th>Author</th>
            <th>Book Name</th>
            <th>Book Category</th>
            <th>Select/Click Book</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.category}"></td>
            <td>
                <a th:id="'borrow_' + ${book.id}" th:text="${book.title}" th:href="@{'/book/show?bookId=' + ${book.id}}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
