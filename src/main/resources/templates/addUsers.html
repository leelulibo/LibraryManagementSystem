<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout.html}">
<head>
    <style>
        .line {
            background-color: #100;
            height: 1px;
        }
    </style>
</head>
<body>
<div layout:fragment="contents">
    <section class="userList">
        <h2>User Management</h2>
        <a id="add_user" href="newuser">Add a new user</a>

        <p id="no_users" th:if="${#lists.isEmpty(users)}">No users found!</p>

        <table th:unless="${#lists.isEmpty(users)}">
            <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.status}"></td>
                <td>
                    <!-- Example actions, replace with actual functionality -->
                    <a th:href="@{'/editUser?id='+${user.id}}">Edit</a> |
                    <a th:href="@{'/deleteUser?id='+${user.id}}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

</body>
</html>
